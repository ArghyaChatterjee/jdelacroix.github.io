 <!-- Contact Section -->
    <section id="contact" class="footer background-gradient">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Connect</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div style="margin: 0px;" class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" method="post" action="http://forms.brace.io/ajpl.delacroix+website@gmail.com">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Name</label>
                                <input name="name" type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Email Address</label>
                                <input name="_replyto" type="email" class="form-control" placeholder="Email Address" id="email" required data-bv-emailaddress-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label>Message</label>
                                <textarea name="message" rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-6 text-center">
                                <!-- <input type="hidden" name="_next" value="http://jpdelacroix.com/#success" /> -->
                                <button type="submit" class="btn btn-success btn-lg btn-outline btn-special"><i class="fa fa-envelope"></i> Send</button>
                            </div>
                            <div class="form-group col-xs-6 text-center">
                                <a href="#social" onclick="toggle_visibility('contact', 'off')" class="btn btn-success btn-lg btn-outline btn-special"><i class="fa fa-times"></i> Close</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
