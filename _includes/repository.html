
    <!-- Portfolio Grid Section -->
    <section id="portfolio" class="normal background-gradient">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Repository</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
              <div style="padding-bottom: 10px" class="col-xs-12">
                <h4>Software</h4>
              </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                    {% if post.type == "project" %}
                    <div class="col-sm-3 portfolio-item">
                        <a href="{{ post.url }}" class="portfolio-link">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                    {% endif %}
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-xs-12">
                  <h4>Tutorials</h4>
                  {% for post in site.posts %}
                      {% if post.type == "post" %}
                      <p><span style="color: {{ site.color.secondary-light }}; font-size: 14px; padding-right: 25px;">{{ post.date | date: "%-d %B %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a></p>
                      {% endif %}
                  {% endfor %}
                </div>
            </div>
        </div>
    </section>
