
    <!-- Portfolio Grid Section -->
    <section style="padding-top: 0px" id="posts" class="normal">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <h4>Posts</h4>
                  {% for post in site.posts %}
                      {% if post.type == "post" %}
                      <p><span style="color: {{ site.color.secondary-light }}; font-size: 14px; padding-right: 25px;">{{ post.date | date: "%-d %B %Y" }}</span><a href="{{ post.url }}">{{ post.title }}</a></p>
                      {% endif %}
                  {% endfor %}
                </div>
            </div>
        </div>
    </section>
